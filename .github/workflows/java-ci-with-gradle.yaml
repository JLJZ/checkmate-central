# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
        artifact-id: ${{ steps.artifact-upload-step.outputs.artifact-id }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/release' }}

    - name: Build with Gradle Wrapper
      env:
        CI: false  # npm ignore warnings for CI builds
      run: chmod +x ./gradlew && ./gradlew build
    
    - name: Upload build
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: checkmate-central.jar
        path: build/libs/*SNAPSHOT.jar
        overwrite: true
        compression-level: 0  # jar is already compressed

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - env:
          SSH_REMOTE_USER: ${{ vars.SSH_REMOTE_USER }}
          ARTIFACT_ID: ${{ needs.build.outputs.artifact-id }}
        run: |
          echo "Artifact ID from previous job is $ARTIFACT_ID"
          ssh "$SSH_REMOTE_USER" -p 22 << EOF
            curl -L \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID"
          EOF
